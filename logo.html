<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #container {
            display: grid;
            grid-template-rows: 100px 50px auto;
            grid-template-columns: 1fr 3fr;
            grid-template-areas: 
                "logo header"
                "menu menu"
                "sidebar content";
            height: 100vh;
            gap: 10px;
        }
        #logo {
            grid-area: logo;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #logo img {
            max-height: 80px;
        }
        /* Header styling */
        #header {
            grid-area: header;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        #menu {
            grid-area: menu;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            background-color: white;
            padding: 10px 0;
        }
        #menu a {
            text-decoration: none;
            color: #333;
            padding: 10px;
        }
        #menu a:hover {
            background-color: white;
            border-radius: 5px;
        }
        #sidebar {
            grid-area: sidebar;
            display: flex;
            flex-direction: column;
            background-color: white;
            padding: 15px;
        }
        #sidebar a {
            margin: 5px 0;
            text-decoration: none;
            color: black;
        }
        #sidebar a:hover {
            background-color: white;
            border-radius: 5px;
        }
        #content {
            grid-area: content;
            padding: 20px;
            background-color: white;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- First row with logo and header -->
        <div id="logo">

        </div>
